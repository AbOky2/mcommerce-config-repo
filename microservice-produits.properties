spring.application.name=microservice-produits

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#dÃ©fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8



spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Nos configurations
mes-configs.limitDeProduits= 3
#Actuator permettant de raffraichir les propriétes
management.endpoints.web.exposure.include=refresh

#Ajout d'Eureka pour la distribution de charge entre les instances
eureka.client.serviceUrl.defaultZone: http://localhost:9102/eureka/

#ribbon
microservice-produits.ribbon.listOfServers=localhost:9001,localhost:9011